components:
  # zookeeper
  zookeeper: true
  # bookkeeper
  bookkeeper: true
  # bookkeeper - autorecovery
  autorecovery: true
  # broker
  broker: true
  # functions
  functions: false
  # proxy
  proxy: true
  # toolset
  toolset: true
  # pulsar manager
  pulsar_manager: false

## Monitoring Components
##
## Control what components of the monitoring stack to deploy for the cluster
monitoring:
  # monitoring - prometheus
  prometheus: false
  # monitoring - grafana
  grafana: false

bookkeeper:
  volumes:
    # use a persistent volume or emptyDir
    persistence: true
    ledgers:
      size: 5Gi
      local_storage: true
      storageClassName: local-path
    journal:
      size: 5Gi
      local_storage: true
      storageClassName: local-path

proxy:
  ports:
    http: 8081

zookeeper:
  volumes:
    data:
      size: 5Gi
      local_storage: true
      storageClassName: local-path

volumes:
  persistence: true
  # configure the components to use local persistent volume
  # the local provisioner should be installed prior to enable local persistent volume
  local_storage: true
