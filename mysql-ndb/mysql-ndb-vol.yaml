# Create to PVs for the each data nodes
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ndb-pv1
  labels:
    type: local
spec:
#  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/ndb-data-1"
---
